apiVersion: batch/v1
kind: CronJob
metadata:
  name: alpine-cronjob
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: alpine-cronjob
        spec:
          containers:
          - name: alpine
            image: public.ecr.aws/docker/library/alpine:3.22
            command: ["/bin/sh", "-c", "echo 'Working!'; sleep 5; echo 'Done!'"]
          restartPolicy: Never
